<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body class="body-index">
    <div class="gradient-overlay"></div>

    <!-- NAVBAR START -->
    <div class="navbar">
        <div class="logo-nav">
            <a href="index.html" class="navbar-brand">
                <img src="assets/logonavbar.png" alt="">
            </a>

        </div>
        <div class="choose-btn">
            <input type="email" placeholder="Email" class="inputbox">
            <input type="password" placeholder="Password" class="inputbox">
            <a href="dashboard.html"><button class="btn-login">login</button></a>
        </div>
    </div>
    <!--Navbar end  -->

    <!-- content start -->
    <div class="content">
        <div class="row">
            <div class="konten-1">
                <div class="judul-atas" style="text-align: center">
                    <h2 class="head1">
                        Kesempatan tidak datang dua kali!
                    </h2>
                </div>
                <div class="judul-bawah" style="text-align: center;">
                    <h1 class="head2">
                        Mari bergabung bersama kami!
                    </h1>
                </div>
            </div>
            <div class="konten-2">
                <form action="#" class="form-signin">
                    <h2 class="text-signin" style="text-align: center; margin-bottom: 30px;">Sign In</h2>
                    <div class="email-address" style="display: flex; flex-direction: column;">
                        <label for="text">Alamat email:</label>
                        <input type="email" placeholder="Masukkan email" class="inputbox-signin">
                    </div>
                    <div class="password" style="display: flex; flex-direction: column;">
                        <label for="text">Password</label>
                        <input type="password" placeholder="Masukkan password" class="inputbox-signin">
                    </div>
                    <div class="ulangi-password" style="display: flex; flex-direction: column;">
                        <label for="text">Ulangi password</label>
                        <input type="password" placeholder="Ulangi password" class="inputbox-signin">
                    </div>
                    <div class="button-form-signin">
                        <a href="dashboard.html"><button type="button" class="btn-form-signin">Sign in</button></a>
                        <a href="#"><button type="button" class="btn-form-forgot">Lupa password</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- content end -->

    <!-- footer start -->
    <div class="footer">
        <small>Copyright &copy; 2024. rajaampattour.com | All rights
            reserved.</small>
    </div>
    <!-- footer end -->

    <script src="script.js"></script>
</body>

</html>
